<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSnap</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #f5f6f8;
            --card: #ffffff;
            --text: #1f2328;
            --muted: #6b7280;
            --line: #e8eaef;
            --accent: #ff3b30;
            --accent-soft: rgba(255, 59, 48, 0.1);
            --ok: #16a34a;
        }

        body {
            width: 320px;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .wrap { padding: 14px; }

        .header {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            overflow: hidden;
            flex: 0 0 auto;
        }

        .logo img { width: 100%; height: 100%; object-fit: cover; }

        .title { font-size: 16px; font-weight: 700; }
        .desc { font-size: 12px; color: var(--muted); margin-top: 2px; line-height: 1.35; }

        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .row {
            padding: 12px 14px;
            border-bottom: 1px solid var(--line);
        }

        .row:last-child { border-bottom: none; }

        .label { font-size: 13px; color: var(--muted); margin-bottom: 8px; }

        .radio-group { display: flex; gap: 8px; flex-wrap: wrap; }

        .chip input { display: none; }
        .chip label {
            display: inline-flex;
            align-items: center;
            height: 30px;
            padding: 0 10px;
            border-radius: 999px;
            background: #f1f3f6;
            color: #4b5563;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .chip input:checked + label {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: rgba(255, 59, 48, 0.28);
        }

        select, input[type="range"] {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            background: #fff;
            color: var(--text);
        }

        select {
            height: 34px;
            padding: 0 10px;
            font-size: 13px;
        }

        .quality {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality .val {
            font-size: 12px;
            color: var(--accent);
            font-weight: 700;
            min-width: 36px;
            text-align: right;
        }

        .status {
            margin-top: 2px;
            font-size: 12px;
            color: var(--ok);
            min-height: 16px;
        }

        .footer {
            text-align: right;
            font-size: 11px;
            color: #a1a1aa;
            padding: 2px 2px 0;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo"><img src="icons/icon128.png" alt="TubeSnap"></div>
            <div>
                <div class="title" id="i18n-title">TubeSnap</div>
                <div class="desc" id="i18n-desc">截图按键在播放窗口右下角</div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="label" id="i18n-action-label">截图操作</div>
                <div class="radio-group" id="action-group">
                    <div class="chip"><input type="radio" name="action" id="action-save" value="save"><label for="action-save" id="i18n-action-save">保存</label></div>
                    <div class="chip"><input type="radio" name="action" id="action-copy" value="copy"><label for="action-copy" id="i18n-action-copy">复制</label></div>
                    <div class="chip"><input type="radio" name="action" id="action-both" value="both"><label for="action-both" id="i18n-action-both">两者</label></div>
                    <div class="chip"><input type="radio" name="action" id="action-preview" value="preview"><label for="action-preview" id="i18n-action-preview">预览</label></div>
                </div>
            </div>

            <div class="row">
                <div class="label" id="i18n-format-label">图片格式</div>
                <select id="format-select">
                    <option value="png">PNG (无损)</option>
                    <option value="jpeg">JPEG (压缩)</option>
                    <option value="webp">WebP (现代)</option>
                </select>
            </div>

            <div class="row" id="quality-row">
                <div class="label" id="i18n-quality-label">图片质量</div>
                <div class="quality">
                    <input type="range" id="quality-range" min="50" max="100" value="95">
                    <span class="val" id="quality-value">95%</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="label" id="i18n-wm-label">水印</div>
                <div class="radio-group">
                    <div class="chip"><input type="radio" name="wm-mode" id="wm-simple" value="simple"><label for="wm-simple" id="i18n-wm-simple">时间戳</label></div>
                    <div class="chip"><input type="radio" name="wm-mode" id="wm-frame" value="frame"><label for="wm-frame" id="i18n-wm-frame">相框式</label></div>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="row">
                <div class="label" id="i18n-lang-label">界面语言</div>
                <div class="radio-group">
                    <div class="chip"><input type="radio" name="ui-lang" id="lang-zh" value="zh"><label for="lang-zh" id="i18n-lang-zh">中文</label></div>
                    <div class="chip"><input type="radio" name="ui-lang" id="lang-en" value="en"><label for="lang-en" id="i18n-lang-en">English</label></div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
        <div class="footer">v1.3.5</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
