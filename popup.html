<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSnap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 260px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #ffffff;
            color: #1d1d1f;
        }
        
        .container {
            padding: 24px 20px 16px;
        }
        
        /* Logo 区域 */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 72px;
            height: 72px;
            margin-bottom: 12px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.25);
        }
        
        .app-name {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .app-desc {
            font-size: 12px;
            color: #86868b;
            margin-top: 2px;
        }
        
        /* 主按钮 */
        .primary-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #ff3b30 0%, #ff6b61 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }
        
        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(255, 59, 48, 0.4);
        }
        
        .primary-btn:active {
            transform: translateY(0);
        }
        
        .primary-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        /* 次要按钮 */
        .secondary-btn {
            width: 100%;
            padding: 12px 20px;
            background: #f5f5f7;
            border: none;
            border-radius: 10px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .secondary-btn:hover {
            background: #ebebef;
        }
        
        .secondary-btn svg {
            width: 16px;
            height: 16px;
            fill: #86868b;
        }
        
        /* 快捷键提示 */
        .shortcut-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f2f2f7;
            font-size: 12px;
            color: #86868b;
        }
        
        .shortcut-hint kbd {
            background: #f5f5f7;
            padding: 3px 8px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        /* 状态提示 */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            animation: fadeIn 0.2s ease;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 底部版本号 */
        .footer {
            padding: 10px 20px 14px;
            text-align: right;
        }
        
        .version {
            font-size: 11px;
            color: #c7c7cc;
            font-weight: 500;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo">
                <img src="icons/icon128.png" alt="TubeSnap">
            </div>
            <div class="app-name">TubeSnap</div>
            <div class="app-desc">YouTube 截图工具</div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <button id="screenshot-btn" class="primary-btn">
            <svg viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/><path d="M20 6h-2.5l-1.5-2h-7L7.5 6H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-8 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>
            立即截图
        </button>
        
        <button id="settings-btn" class="secondary-btn">
            <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.17.59-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22l-1.92 3.32c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            设置
        </button>
        
        <div class="shortcut-hint">
            快捷键 <kbd>Alt</kbd> + <kbd>S</kbd>
        </div>
    </div>
    
    <div class="footer">
        <span class="version">v1.1.4</span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
